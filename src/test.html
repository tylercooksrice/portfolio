<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-text">This is a scrolling marquee made with CSS!</div>
  </div>
</body>
</html>
