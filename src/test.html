<link rel="stylesheet" href="assets/styles/test.css">

<div class="click-toggle">
    <button class="toggle-button">Show/Hide Element</button>
    <div class="toggle-content">
        <p>This is the content that appears/disappears.</p>
    </div>
</div>

<script>
    document.querySelector('.toggle-button').addEventListener('click', function() {
    const content = document.querySelector('.toggle-content');
    content.classList.toggle('show'); /* Toggle the visibility */
    });
</script>
